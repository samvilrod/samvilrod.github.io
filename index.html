
<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<!--mi pagina web https://samvilrod.github.io/ -->
	<h1>Formularios</h1>

	<form action="04-Forms.html" method="GET">
		<h2>Datos del usuario</h2>
		<label for="usuario">Usuario</label>
		<input type="text" placeholder="Usuario" name="usuario" id="usuario" autocomplete="false" maxlength="5" size="7">
		<br>
		<label for="contraseña">Password</label>
		<input type="password" placeholder="Password" name="contraseña" id="contraseña">

		<h2>Diseña tu pizza</h2>
		<h3>Tipo de masa</h3>
		<label for="masa">Elige tu tipo de masa:</label>
		<select name="masa" id="masa">
			<option value="cl">Clasica</option>
			<option value="cr">Crunchy</option>
			<option value="li">Light</option>
		</select>

		<h3>Tamaño</h3>
		<label for="t_chica">
			<input type="radio" name="tamaño" id="t_chica">Chica
		</label>|
		<label>
			<input type="radio" name="tamaño" id="t_mediana" checked>Mediana
		</label>
		<label>
			<input type="radio" name="tamaño" id="t_grande">Grande
		</label>

		<h3>Ingredientes</h3>
		<label for="i_queso">
			<input type="checkbox" name="i_queso" id="i_queso" checked=>Queso
		</label>
		<label for="i_chile">
			<input type="checkbox" name="i_chile" id="i_chile">Chile
		</label>
		<label for="i_pina">
			<input type="checkbox" name="i_pina" id="i_pina">Pina
		</label>
		<label for="i_tocino">
			<input type="checkbox" name="i_tocino" id="i_tocino">Tocino
		</label>

		<h3>Extra</h3>
		<label for="e_queso">
			<input type="checkbox" name="e_queso" id="e_queso">Extra Queso
		</label>
		<label for="e_refresco">
			<input type="checkbox" name="e_refresco" id="e_refresco">Refresco
		</label>
		<label for="e_papas">
			<input type="checkbox" name="e_papas" id="e_papas">Papas
		</label>
		<label for="e_postre">
			<input type="checkbox" name="e_postre" id="e_postre">Postre
		</label>

		<h3>Fecha de entrega</h3>
		<input type="date" name="fecha" id="fecha">
		<hr>
		<br>
		<!--<input type="submit" value="Enviar">no puede poner imagen o etiqueta-->
		<button type="submit"><strong>Enviar</strong></button>


	</form>

</body>
</html>
